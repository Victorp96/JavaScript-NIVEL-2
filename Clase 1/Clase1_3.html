<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Clase1_3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        var n=0;
        function agregar(){
            n++
            let listado=document.getElementById("listado");
            listado.innerHTML+="Nombre: "+document.f1.nombre.value+"<br>";
            listado.innerHTML+=n+" - "+document.f1.subtotal.value+"<br>";
            document.f1.subtotal.value="";
            document.f1.precio.value="";
            document.f1.cantidad.value="";
            // document.f1.reset(); resetea a valores por defectos
            document.getElementById("resultado").innerHTML="";
            document.f1.btnagregar.disabled=true;
        }
        function procesar(){
            // alert(document.f1.precio.value)
            let precio=parseFloat(document.f1.precio.value);
            let cantidad=parseInt(document.f1.cantidad.value);
            let subTotal=precio*cantidad;
            document.f1.subtotal.value=subTotal;
            document.getElementById("resultado").innerHTML=subTotal;
            document.f1.btnagregar.disabled=false;
        }
   /* value es el valor actual
    defaultvalue es el valor original*/
    </script>
    <h1>Datos</h1>
    <form name="f1">
        Nombre <br>
        <input type="text" name="nombre" placeholder="Ingrese su nombre"> <br>
        Precio <br>
        <input type="text" name="precio" value="1" /> <br>
        Cantidad <br>
        <input type="text" name="cantidad"/> <br>
        Sub Total <br>
        <input type="text" readonly="readonly" name="subtotal" /> <br>
        <p id="resultado"></p>

        <input type="button" 
                value="Procesar" 
                onclick="procesar()" /> 

        <input type="button" 
                value="Agregar" 
                name="btnagregar" 
                disabled="disabled" 
                onclick="agregar()" /> 
    </form>
    <div id="listado">
        <h1>Articulos procesados</h1>
    </div>
</body>
</html>
